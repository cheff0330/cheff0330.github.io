<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="black">

					<h3 class="fragment">Celebrity Mansions</h3>

				</section>


				<section data-background-image="https://hips.hearstapps.com/hmg-prod/images/taylor-swifts-house-in-rhode-island-1607617955.jpg">

				<span style="position:relative; top:-200px; background-color:grey;" class="fragment">
					Taylor Swift's Rhode Island Home
				</span>

				</section>
					
				<section data-background-image="https://www.the-sun.com/wp-content/uploads/sites/6/2021/09/NINTCHDBPICT000320902911.jpg" >
<span style="position:relative; top:-200px; background-color:grey;" class="fragment">
					Kayne West's Malibu Mansion
				</span>

				</section>
				<section data-background-image="https://media.zenfs.com/en/robb_report_967/18313157f6fe043f7650543558facf55">
			
			<span style="position:relative; top:-200px; background-color:grey;" class="fragment">
					Justin Bieber's LA Mansion
				</span>

				</section>


				<section data-background-image="https://www.hindustantimes.com/ht-img/img/2023/10/04/1600x900/kylie_jenner_1696419735400_1696419753548.jfif">
					
			<span style="position:relative; top:-200px; background-color:grey;" class="fragment">
					Kylie Jenner's LA Mansion
				</span>
					
				</section>


				<section data-background-image="https://hips.hearstapps.com/hmg-prod/images/1271-saint-ives-place-high-resolution-73-1666640275.jpg">

				<span style="position:relative; top:-400px; background-color:grey; background-size: contain;" class="fragment">
					Harry Styles's LA Mansion
				</span>	

				</section>
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
