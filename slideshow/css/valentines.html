<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


<style type="text/css">
body{
	background-color: lightpink;
}
#heart{

		width: 100px;
		height: 100px;
		background-image:url(red-heart.png);
		background-size: contain;
		background-repeat: no-repeat;
		position: absolute;
		top: 400px;
		left:300px;
	}


#pic1{

	width: 200px;
	height: 200px;
	background-image:url(mom1.jpg);
	background-size: contain;
	background-repeat: no-repeat;
	position: absolute;
}

#text{
	font-family: sans-serif;
	font-style: oblique;
	display: inline-block;
}
	
</style>
<h1> Happy Valentines Day! </h1>
<div id="text"></div>
<div id="pic1"></div>
<div id="heart"></div>

<script type="text/javascript">
	
	var x =200
	var y =400
document.addEventListener("keydown", function(event){
	

	if (event.key == "ArrowLeft"){
		x = x-10;
		heart.style.left = x+"px"
		console.log(x)
	}

	if (event.key == "ArrowRight"){
		x = x+10;
		heart.style.left = x+"px"
		console.log(x)
	}

	if (event.key == "ArrowUp"){
		y = y-10;
		heart.style.top = y+"px"
		console.log(y)
	}


	if (event.key == "ArrowDown"){
		y = y+10;
		heart.style.top = y+"px"
		console.log(y)
	}




})

</script>



</body>
</html>
