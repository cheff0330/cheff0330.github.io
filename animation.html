<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	
	#square{
		width: 500px;
		height: 500px;
		background-image: url(https://www.adorama.com/alc/wp-content/uploads/2017/11/shutterstock_114802408-825x465.jpg);
		animation-name: dance;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		position: absolute;
	}

	@keyframes dance{

		0%{
			width: 500px;
			height: 500px;
		}

		50%{
			width: 250px;
			height: 250px;	
			border-radius: 50%;
			transform: rotate(180deg);
			background-color: deeppink;

		}

		80%{
			width: 100px;
			height: 100px;
		}

		100%{
			width: 250px;
			height: 250px;
		}
	}

	#box{

		width: 150px;
		height: 150px;
		background-color: blue;
		margin:10px;
		animation-name: dance2;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		position: absolute;

	}


@keyframes dance2{

		0%{
			width: 150px;
			height: 150px;
		}

		50%{
			width: 100px;
			height: 100px;	
			border-radius: 50%;
			transform: rotate(360deg);
			background-color: skyblue;

		}

		80%{
			width: 50px;
			height: 50px;
		}

		100%{
			width: 150px;
			height: 150px;
		}

	

</style>
	
</head>
<body>


<div id="square"></div>


<div id="box"></div>
</body>
</html>
